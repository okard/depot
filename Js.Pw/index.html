<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pw Helper</title>

	<script src="pbkdf2.js"></script>
	<script>
		
		function doit()
		{
			var mpw_salt = document.getElementById('txtMasterPw').value;
			var url = document.getElementById('txtUrl').value;
			
			document.body.style.cursor = 'wait';
			var result = CryptoJS.PBKDF2(url, mpw_salt, { keySize: 512/32, iterations: 1000 });
			document.body.style.cursor = 'auto';
			document.getElementById('txtResult').value = result;
		}
		
	</script>
    
</head>

<body>
	<p>
	<input id="txtMasterPw" type="password" value="" placeholder="Master Password" />
	<label for="txtMasterPw">Master Password</label>
	</p>
	
	<p>
	<input id="txtUrl" type="text" value=""  placeholder="URL"  />
	<label for="txtUrl">URL</label>
	</p>
	
	<p>
	<label for="txtResult">Key</label><br/>
	<textarea id="txtResult" rows="5" cols="25">
	</textarea>
	</p>
	
	<input id="btnGo" type="button" value="go" onclick="javascript:doit()" />

</body>
</html>
